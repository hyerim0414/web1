  <h2>암호</h2>
  <p><a href="https://ko.wikipedia.org/wiki/%EC%95%94%ED%98%B8%ED%99%94" target="_blank" title="암호">암호화(暗號化)</a> 또는 엔크립션[1](encryption)은 특별한 지식을 소유한 사람들을 제외하고는 누구든지 읽어볼 수 없도록 알고리즘을 이용하여 정보(평문을 가리킴)를 전달하는 과정이다. 이러한 과정을 통해 암호화된 정보(암호문)를 낳는다. 이에 역행하는 과정을 해독 또는 디크립션(decryption)이라고 하며 이로써 암호화된 정보를 다시 읽을 수 있다.</p>
